services:
  nginx:
    image: nginx:alpine

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ../configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro 
    
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

    restart: unless-stopped